<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Screen Recorder 1</title>
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <h1>Screen Recorder</h1>

    <video style="width: 640px; height: 480px;"></video>
    <div class="panel">
        <button id="startBtn" class="button is-primary"><i><img src="../assets/record_icon.svg" alt="Record" class="control-img"></i></button>
        <button id="stopBtn" class="button is-warning"><i><img src="../assets/stop_icon.svg" alt="Record" class="control-img"></button>

        <button id="videoSelectBtn" class="button is-text">Get Video Sources</button>
        <select id="selectMenu"></select>
    </div>

</body>

</html>
